services:
  mysql:
    image: mysql:8.0
    container_name: blog_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-blog_db}
    ports:
      - '${DB_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/Infra/Database/schemas.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - blog_network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          '${DB_USER:-root}',
          '-p${DB_PASSWORD:-root}',
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: blog_backend
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_URL: ${APP_URL:-http://localhost:8000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_NAME: ${DB_NAME:-blog_db}
      JWT_SECRET: ${JWT_SECRET:-sua-chave-super-secreta-aqui-minimo-32-caracteres}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-86400}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - '8000:8000'
    volumes:
      - ./src:/var/www/html/src
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blog_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: blog_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-root}
      PMA_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - '8080:80'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blog_network

networks:
  blog_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
